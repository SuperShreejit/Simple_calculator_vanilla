<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head> 
<body> 
  <div class="body">
    <div class="calculatorBox">
      <h2 class="title">Simple Calculator</h2>
      <div class="screen">
        <h3 class="input"></h3>
        <h3 class="display"></h3>
      </div>
      <div class="buttons">
        <div class="span">
          <button class="operator" data-oper value="+">
          +</button>
          <button class="function" data-reset>
            Reset</button>
          <button class="function" data-back>
            Back</button>
        </div>
        <div class="span">
          <button class="operator" data-oper value="-">
          -</button>
          <button class="number" data-num value="7">
            7</button>
          <button class="number" data-num value="8">
            8</button>
          <button class="number" data-num value="9">
            9</button>
        </div>
        <div class="span">
          <button class="operator" data-oper value="*">
          *</button>
          <button class="number" data-num value="4">
            4</button>
          <button class="number" data-num value="5">
            5</button>
          <button class="number" data-num value="6">
            6</button>
        </div>
        <div class="span">
          <button class="operator" data-oper value="/">
          /</button>
          <button class="number" data-num value="1">
            1</button>
          <button class="number" data-num value="2">
            2</button>
          <button class="number" data-num value="3">
            3</button>
        </div>
        <div class="span">          
          <button class="function" data-calc>
              Calculate</button>
          <button class="number" data-num value="0">
              0</button>
          <button class="number" data-period value=".">
            .</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
